<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">

                    <form [formGroup]="editUserGroup" class="form-horizontal">
                        <div class="col-md-10 col-md-offset-1">
                            <h3 >Edit User Info</h3>
                            <div class="form-group" [ngClass]="checkError('name') ? 'has-error': ''">
                                <div class="row">
                                    <label class="control-label col-sm-offset-3" form="name" *ngIf="checkError('name')"> Add the name </label>
                                </div>
                                <div class="row">
                                    <label for="name" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-sm chat-input" formControlName="name" placeholder="name" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" [ngClass]="checkError('name') ? 'has-error': ''">
                                <div class="row">
                                    <label class="control-label col-sm-offset-3" *ngIf="checkError('password')"> Add the Password </label>
                                </div>
                                <div class="row">
                                    <label for="name" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control input-sm chat-input" formControlName="password" placeholder="password" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" [ngClass]="editUserGroup.get('password_confirmation').errors && editUserGroup.get('password_confirmation').touched ? 'has-error': ''">
                                <div class="row">
                                    <label class="control-label col-sm-offset-3" *ngIf="editUserGroup.get('password_confirmation').errors && editUserGroup.get('password_confirmation').touched"> Password doesnot match </label>
                                </div>
                                <div class="row">
                                    <label for="name" class="col-sm-2 control-label">Confirm Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control input-sm chat-input" formControlName="password_confirmation" placeholder="Confirm the password" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" [ngClass]="checkError('email') ? 'has-error': ''">
                                <div class="row">
                                    <label class="control-label col-sm-offset-3" *ngIf="checkError('email')"> Add the Email </label>
                                </div>
                                <div class="row">
                                    <label for="name" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control input-sm chat-input" formControlName="email" placeholder="Email address" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" [ngClass]="checkError('address') ? 'has-error': ''">
                                <div class="row">
                                    <label class="control-label col-sm-offset-3" *ngIf="checkError('address')"> Add the Address </label>
                                </div>
                                <div class="row">
                                    <label for="address" class="col-sm-2 control-label">Address</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control input-sm chat-input" formControlName="address" placeholder="Your address" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" [ngClass]="checkError('phone') ? 'has-error': ''">
                                <div class="row">
                                    <label class="control-label col-sm-offset-3" *ngIf="checkError('phone')"> Add the phone </label>
                                </div>
                                <div class="row">
                                    <label for="address" class="col-sm-2 control-label">phone</label>
                                    <div class="col-sm-10">
                                        <input type="tel" class="form-control input-sm chat-input" formControlName="phone" placeholder="Your phone" />
                                    </div>
                                </div>
                            </div>
                            <div class="wrapper">
                                <span class="group-btn">
                                    <button href="#" [disabled]="editUserGroup.invalid" class="btn btn-primary btn-md" on-click="editUser()">Register</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
