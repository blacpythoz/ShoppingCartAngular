<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h3> List of Ordered Products </h3>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th> #</th>
						<th> Image </th>
						<th> Name </th>
						<th> Brand </th>
						<th> Price </th>
						<th> Quantity </th>
						<th> Order Date </th>
					</tr>
				</thead>
				<tbody>
				<tr *ngFor="let cart of carts; let index=index"> 
				<td> {{ index+1 }} </td>
				<td> <img src="http://local.dev/uploads/products/{{ cart.image }}" height=100 width=100 alt=""> </td>
				<td> {{ cart.name }} </td>
				<td> {{ cart.brand }} </td>
				<td> {{ cart.price }} </td>
				<td> {{ cart.quantity }} </td>
				<td> {{ cart.date }} </td>
				</tr>
				</tbody>
			</table>
			<div class="pull-right">
				<button class="btn btn-info" on-click="checkOut()"> Checkout </button>
			</div>
		</div>
	</div>
</div>
