<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div id="myCarousel" class="carousel slide smallHeight" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active" *ngFor="let featureImage of featureImages; let index = index" [class.active]="index == 0">
                            <img src="http://local.dev/uploads/products/{{featureImage.path}}" alt="Los Angeles" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>{{featureImage.alt}}</h3>
                                <a routerLink="product/{{featureImage.product_id}}">View Detail</a>
                            </div>
                        </div>
                        
                    </div>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="row">
            <h1> Latest Products </h1>

                <div class="col-sm-4 col-lg-4 col-md-4" *ngFor="let product of products">
                    <div class="thumbnail">
                        <a routerLink="product/{{product.id}}"><img src="http://local.dev/uploads/products/{{product.medias[0].path}}" height=150 width=320 alt=""></a>
                        <div class="caption">
                            <h4 class="pull-right">${{product.price}}</h4>
                            <h4><a routerLink="product/{{product.id}}" >{{product.name}}</a>
                            </h4>
                            <a routerLink="product/{{product.id}}">View Product</a>.
                            <!--div *ngIf="checkLogin()"-->
                                <a  class="pull-right" on-click="addToCart(product.id)">Add to cart</a>.
                            <!--/div-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-lg-3 col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">Categories</div>
                <div class="panel-body">
                    <ul>
                        <li>Iphone</li>
                        <li>Apple</li>
                        <li>Linux</li>
                    </ul>

                </div>
            </div>
            </div>
    </div>
</div>
