<div class="container">
    <div class="row">
        <div class="col-md-10">

            <div class="row">
                <h3>Hot Products</h3>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="https://www.w3schools.com/bootstrap/la.jpg" alt="Los Angeles" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Los Angeles</h3>
                                <p>LA is always so much fun!</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="https://www.w3schools.com/bootstrap/chicago.jpg" alt="Chicago" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Chicago</h3>
                                <p>Thank you, Chicago!</p>
                            </div>
                        </div>
                        
                        <div class="item">
                            <img src="https://www.w3schools.com/bootstrap/ny.jpg" alt="New York" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>New York</h3>
                                <p>We love the Big Apple!</p>
                            </div>
                        </div>
                        
                    </div>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-sm-4 col-lg-4 col-md-4" *ngFor="let product of products">
                <div class="thumbnail">
                    <img src="http://local.dev/uploads/products/{{product.image_path}}" height=150 width=320 alt="">
                    <div class="caption">
                        <h4 class="pull-right">${{product.price}}</h4>
                        <h4><a href="#">{{product.name}}</a>
                        </h4>
                        <a target="_blank" href="http://www.bootsnipp.com">View Product</a>.
                        <div *ngIf="checkLogin()">
                            <a  class="pull-right" routerLink="/order/{{product.id}}">Add to cart</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            
        <div class="col-sm-2 col-lg-2 col-md-2">
            <div class="panel panel-default">
                <div class="panel-heading">Filters</div>
                <div class="panel-body">
                    <form [formGroup]="searchGroup">
                        <input type="text" class="form-control" formControlName="term" placeholder="Search">
                        <input type="date" class="form-control" formControlName="fromDate">
                        <input type="date" class="form-control" formControlName="toDate">
                        <input type="text" class="form-control" formControlName="fromPrice" placeholder="From Price">
                        <input type="text" class="form-control" formControlName="toPrice" placeholder="To Price">
                        <input type="submit" class="form-control" on-click="searchProduct()" class="btn btn-primary" name="submit" value="Filter Product">
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
