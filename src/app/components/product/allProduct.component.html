<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="col-sm-4 col-lg-4 col-md-4" *ngFor="let product of products">
                <div class="thumbnail">
                    <img src="http://local.dev/uploads/products/{{product.image_path}}" height=150 width=320 alt="">
                    <div class="caption">
                        <h4 class="pull-right">${{product.price}}</h4>
                        <h4><a href="#">{{product.name}}</a>
                        </h4>
                        <a target="_blank" href="http://www.bootsnipp.com">View Product</a>.

                        <div *ngIf="checkLogin()">
                            <a  class="pull-right">Add to cart</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-lg-2 col-md-2">
            <div class="panel panel-default">
                <div class="panel-heading">Filters</div>
                <div class="panel-body">
                <input type="text" class="form-control" [formControl]="term" placeholder="Search">
              </div><!-- /input-group -->
          </div>
      </div>

  </div>
</div>
