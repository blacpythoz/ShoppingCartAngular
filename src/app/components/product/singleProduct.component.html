<div class="container">
	
	<div class="row">
		<div class="col-md-6 product_img">

		   <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active" *ngFor="let media of product.medias; let index = index" [class.active]="index == 0">
			<img *ngIf="product?.medias" src="http://local.dev/uploads/products/{{media.path}}" style="width:100%;">
                        </div>
                        
                    </div>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>


			</div>
		<div class="col-md-6 product_content">
			<h4>{{ product?.name}}</h4>
			<h6> Brand: <span> {{ product?.brand }} </span></h6>
			<p>{{ product?.information}} </p>
			<h3 class="cost">Rs {{product?.discountPrice}} <small class="pre-cost">Rs {{product?.price}}</small></h3>
			<form [formGroup]="addToCartGroup">
			<div class="row">
				<div class="col-md-4 col-sm-12">
					<select class="form-control" formControlName="quantity">
						<option value="1">Quantity</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
				</div>
				<!-- end col -->
			</div>
			<div class="space-ten"></div>
			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab" href="#info">Info</a></li>
				<li><a data-toggle="tab" href="#description">Description</a></li>
			</ul>
			<div class="tab-content">
				<div id="info" class="tab-pane fade in active">
					<div class="pad-10">
						<p> <strong> Size: </strong>{{ product?.feature?.size }}</p>
						<p> <strong>Color: </strong>{{ product?.feature?.color }}</p>
						<p> <strong> Weight: </strong>{{ product?.feature?.weight }}</p>
					</div>
				</div>
				<div id="description" class="tab-pane fade">
					<div [innerHTML]="product?.description" class="pad-10"></div>
				</div>
			</div>
			<div class="btn-ground"> 
				<button type="button" class="form-control" on-click="addToCart()" class="btn btn-primary" name="submit" value="Add To Cart"><span class="glyphicon glyphicon-shopping-cart"></span>  Add To Cart </button>
			</div>
			</form>
		</div>
	</div></div>
